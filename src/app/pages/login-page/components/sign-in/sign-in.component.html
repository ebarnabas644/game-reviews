<div class="center">
  <div class="card">
    <div>
      <h1>{{ "user.sign-in" | translate }}</h1>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{
        "user.email" | translate
      }}</label>
      <input
        type="text"
        class="form-input"
        #userName
        name="email"
        id="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{
        "user.password" | translate
      }}</label>
      <input type="password" class="form-input" #userPassword required />
    </div>
    <input
      type="button"
      class="form-button"
      value="Log in"
      (click)="authService.SignIn(userName.value, userPassword.value)"
    />
    <span>{{ "user.or" | translate }}</span>
    <button class="form-button" routerLink="/register-user">
      {{ "user.sign-up" | translate }}
    </button>
    <div>
      <span class="forgot-pass" routerLink="/forgot-password">{{
        "user.forgot-password-question" | translate
      }}</span>
    </div>
    <div></div>
    <div>
      <button
        type="button"
        class="form-button image"
        (click)="authService.GoogleAuth()"
      >
        <img src="src=../../../assets/icons/google.png" />
      </button>
    </div>
  </div>
</div>

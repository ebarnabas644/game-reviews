<div class="center">
    <div class="card">
        <div><h1>Sign In</h1></div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-input" #userName name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Password</label>
          <input type="password" class="form-input" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
            <input type="button" class="form-button" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
            <span>Or</span>
            <button class="form-button" routerLink="/register-user"> Sign Up</button>
        <div>
            <span class="forgot-pass" routerLink="/forgot-password">Forgot Password?</span>
          </div>
        <div>
        </div>
        <!-- Calling GoogleAuth Api from AuthService -->
        <div>
          <button type="button" class="form-button image" (click)="authService.GoogleAuth()">
            <img src="src=../../../assets/icons/google.png">
          </button>
        </div>
      </div>
  </div>

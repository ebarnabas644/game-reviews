<div class="center">
  <div class="card">
    <div>
      <h1>{{ "user.forgot-password" | translate }}</h1>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{
        "user.email" | translate
      }}</label>
      <input
        type="text"
        class="form-input"
        #userName
        name="email"
        id="email"
        required
      />
    </div>
    <input
      type="button"
      class="form-button"
      [value]="'user.reset-password' | translate"
      (click)="authService.ForgotPassword(userName.value)"
    />
    <span>{{ "user.or" | translate }}</span>
    <button class="form-button" routerLink="/sign-in">
      {{ "user.sign-in" | translate }}
    </button>
  </div>
</div>

<div class="center">
  <div class="card">
    <div>
      <h1>{{ "user.sign-up" | translate }}</h1>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{
        "user.email" | translate
      }}</label>
      <input
        type="text"
        class="form-input"
        #userName
        name="email"
        id="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{
        "user.password" | translate
      }}</label>
      <input type="password" class="form-input" #userPassword required />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">{{
        "user.password-again" | translate
      }}</label>
      <input type="password" class="form-input" #userPasswordAgain required />
    </div>
    <input
      type="button"
      class="form-button"
      [value]="'user.sign-up' | translate"
      (click)="
        checkLogin(userName.value, userPassword.value, userPasswordAgain.value)
      "
    />
    <span>{{ "user.or" | translate }}</span>
    <button class="form-button" routerLink="/sign-in">
      {{ "user.sign-in" | translate }}
    </button>
    <div></div>
    <div>
      <button
        type="button"
        class="form-button image"
        (click)="authService.GoogleAuth()"
      >
        <img src="src=../../../assets/icons/google.png" />
      </button>
    </div>
  </div>
</div>

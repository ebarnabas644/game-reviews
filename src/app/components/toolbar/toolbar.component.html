<mat-toolbar>
    <mat-toolbar-row *ngIf="isHomeView()">
        <mat-icon class="nav-icon" aria-hidden="false" (click)="toggleNavigationDrawer()" *ngIf="!desktopMode">menu</mat-icon>
        <span>{{'toolbar.trending' | translate}}</span>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="isSearchView()">
        <div class="content">
            <div class="center">
                <div class="center">
                    <mat-icon class="nav-icon" aria-hidden="false" (click)="toggleNavigationDrawer()" *ngIf="!desktopMode">menu</mat-icon>
                    <span>{{'toolbar.search' | translate}}</span>
                </div>
                <div class="center search">
                    <app-search-bar></app-search-bar>
                </div>
                <div class="center">
                    <mat-icon class="filter-button" aria-hidden="false" (click)="toggleFilterDrawer()" *ngIf="!desktopMode">filter_list</mat-icon>
                </div>
            </div>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="isGameView()">
        <mat-icon class="nav-icon" aria-hidden="false" (click)="toggleNavigationDrawer()" *ngIf="!desktopMode">menu</mat-icon>
        <span class="title">{{title}}</span>
    </mat-toolbar-row>
</mat-toolbar>
